<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*block level element*/
      h1, a {
        border:5px solid red;
        padding:20px;
        margin:20px;
        display:block;
        width:100px;
      }
    </style>
  </head>
  <body>
    <h1>박스 모델(box model)</h1><h1>박스 모델(box model)</h1>모든 HTML 요소는 박스(box) 모양으로 구성되며, 이것을 <a href="http://tcpschool.com/css/css_boxmodel_boxmodel">박스 모델(box model)</a>이라고 부릅니다.박스 모델은 HTML 요소를 패딩(padding), 테두리(border), 마진(margin), 그리고 내용(content)으로 구분합니다.


  </body>
</html>
